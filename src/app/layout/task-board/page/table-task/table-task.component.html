<ng-container *ngIf="taskToTaskColumn" cdkDropListGroup>
  @for (item of taskColumnList ; track item; let i = $index) {
    <app-table-column
      [title]="item.name"
      cdkDropList
      [cdkDropListData]="taskToTaskColumn[i]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <app-table-card
        cdkDrag
        *ngFor="let task of taskToTaskColumn[i] "
        [task]="task"
      ></app-table-card>
    </app-table-column>
  }
</ng-container>
